version: '3.8'
services:
  app:
    build:
      context: ./3_middleware
      dockerfile: dockerfile
    container_name: middleware_app
    ports:
      - "8080:8080"
    depends_on:
      - database

  database:
    image: mysql:latest
    container_name: backend_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    ports:
      - "3306:3306"

  web:
    image: nginx:latest
    container_name: web_server
    volumes:
      - ./2_frontend:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - app